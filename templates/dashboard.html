{% extends 'base.html' %}

{% load static l10n %}

{% block css %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="page-title">Dashboard</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-6">
            <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description"></p>
            </figure>              
        </div>

        <div class="col-4">
            <div class="card-box">
                <h4 class="header-title mt-0 mb-4">MÃ©dia de Vacinas Aplicadas por Dia</h4>
                <div class="widget-chart-1">
                    <div class="widget-detail-1 text-right">
                        <h2 class="font-weight-normal pt-2 mb-1"> {{atendimentos_por_dia}} </h2>
                        <p class="text-muted mb-1">Vacinas por dia</p>
                    </div>
                </div>
            </div>

        </div><!-- end col -->

    </div>
{% endblock %}

{% block scripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.10.20/sorting/datetime-moment.js"></script>
    <script> 
        pizza_agendamento = [
            {% for key, item in agendamentos.items %}
                {
                    name: '{{key|title}}',
                    y: {{item}},
                    sliced: true,
                    selected: true
                },
            {% endfor %}
        ];
    
        Highcharts.chart('container', {
            credits:{
                text: 'Imunizow'
            },
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Status de Agendamento'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.y} ({point.percentage:.1f}) %'
                    }
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: pizza_agendamento
            }]
        });
            
    </script>
{% endblock %}
